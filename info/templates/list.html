{% extends "base.html" %}

{% block content %}
        <div class="col-md-5">
           <table class="table">
               <thead>
                   <tr>
                       <th>Name</th>
                       <th>Email</th>
                   </tr>
               </thead>
               <tbody>
              {% for item in info %}
                   <tr>
                       <td>{{item.name}}</td>
                       <td>{{item.email}}</td>
                   </tr>
                {%endfor%}
               </tbody>
           </table>
        </div>
{% endblock %}
